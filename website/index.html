<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Finance Dashboard</h1>
    </header>

    <div class="container">
        <section id="stocks">
            <h2>Stock Prices</h2>
            <table>
                <tr><th>Company</th><th>Price</th><th>Change</th></tr>
                <tbody id="stockData"></tbody>
            </table>
        </section>

        <section id="currency">
            <h2>Currency Exchange Rates</h2>
            <table>
                <tr><th>Currency</th><th>Rate (1 USD = )</th></tr>
                <tbody id="currencyData"></tbody>
            </table>
        </section>

        <section id="news">
            <h2>Financial News</h2>
            <ul id="newsList"></ul>
        </section>
    </div>

</body>
</html>
